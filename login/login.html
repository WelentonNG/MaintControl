<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaintControl - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Efeitos visuais de fundo -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Botão de alternância de tema -->
  <div class="theme-toggle" id="toggleTheme" title="Alterar Tema">
    <i class="fa-solid fa-moon"></i>
  </div>

  <!-- Container principal -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fa-solid fa-gears"></i>
          <h1>MaintControl</h1>
        </div>
        <p class="login-subtitle">Faça login para acessar o sistema</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Usuário</label>
          <div class="input-with-icon">
            <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="validation-message" id="usernameValidation">
            <i class="fa-solid fa-circle-check"></i>
            <span>Usuário válido</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <div class="input-with-icon">
            <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
            <i class="fa-solid fa-lock"></i>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="validation-message" id="passwordValidation">
            <i class="fa-solid fa-circle-check"></i>
            <span>Senha válida</span>
          </div>
        </div>

        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Entrar</span>
        </button>
      </form>

      <div class="login-footer">
        <p>Não tem uma conta? <a href="#">Solicitar acesso</a></p>
      </div>
    </div>
  </div>

<script src="login.js"></script>
</body>
</html>
