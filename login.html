<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaintControl - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ====== VARIÁVEIS CSS ====== */
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --primary: #3b82f6;
      --primary-light: #60a5fa;
      --primary-dark: #2563eb;
      --success: #10b981;
      --success-light: #34d399;
      --danger: #ef4444;
      --danger-light: #f87171;
      --warning: #f59e0b;
      --warning-light: #fbbf24;
      --info: #8b5cf6;
      --info-light: #a78bfa;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --border-color: rgba(0,0,0,0.08);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --primary: #60a5fa;
      --primary-light: #93c5fd;
      --primary-dark: #3b82f6;
      --success: #34d399;
      --success-light: #6ee7b7;
      --danger: #f87171;
      --danger-light: #fca5a5;
      --warning: #fbbf24;
      --warning-light: #fcd34d;
      --info: #a78bfa;
      --info-light: #c4b5fd;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.35), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --border-color: rgba(255,255,255,0.1);
    }

    /* ====== ESTILOS GERAIS ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    /* ====== CARD DE LOGIN ====== */
    .login-card {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 40px 32px;
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--info));
      opacity: 0.8;
    }

    .login-card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-4px);
    }

    /* ====== CABEÇALHO ====== */
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .login-logo i {
      font-size: 32px;
      color: var(--primary);
    }

    .login-logo h1 {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--muted);
      font-size: 15px;
      font-weight: 500;
    }

    /* ====== FORMULÁRIO ====== */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 8px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      transition: var(--transition);
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: var(--card);
      color: var(--text);
      transition: var(--transition);
      font-size: 15px;
      font-weight: 500;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent);
      transform: translateY(-1px);
    }

    .form-input:focus + i {
      color: var(--primary);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    /* ====== VALIDAÇÃO ====== */
    .validation-message {
      font-size: 12px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      transition: var(--transition);
      height: 0;
    }

    .validation-message.show {
      opacity: 1;
      height: auto;
    }

    .validation-message.valid {
      color: var(--success);
    }

    .validation-message.invalid {
      color: var(--danger);
    }

    /* ====== BOTÃO DE LOGIN ====== */
    .login-button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 16px 24px;
      border-radius: var(--border-radius);
      border: 0;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: var(--transition);
      box-shadow: var(--shadow);
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .login-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .login-button:active::after {
      animation: ripple 1s ease-out;
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    /* ====== OPÇÕES ADICIONAIS ====== */
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input {
      width: auto;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* ====== RODAPÉ ====== */
    .login-footer {
      text-align: center;
      margin-top: 32px;
      color: var(--muted);
      font-size: 14px;
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* ====== TOGGLE DE TEMA ====== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .theme-toggle i {
      font-size: 18px;
      color: var(--text);
    }

    /* ====== ANIMAÇÕES ====== */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    /* ====== RESPONSIVIDADE ====== */
    @media (max-width: 480px) {
      .login-container {
        padding: 16px;
      }
      
      .login-card {
        padding: 32px 24px;
      }
      
      .login-options {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }

    /* ====== EFEITOS VISUAIS ====== */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
      opacity: 0.05;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 85%;
      animation-delay: -10s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 15%;
      animation-delay: -15s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, 20px) rotate(90deg);
      }
      50% {
        transform: translate(0, 40px) rotate(180deg);
      }
      75% {
        transform: translate(-20px, 20px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Efeitos visuais de fundo -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Botão de alternância de tema -->
  <div class="theme-toggle" id="toggleTheme" title="Alterar Tema">
    <i class="fa-solid fa-moon"></i>
  </div>

  <!-- Container principal -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fa-solid fa-gears"></i>
          <h1>MaintControl</h1>
        </div>
        <p class="login-subtitle">Faça login para acessar o sistema</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Usuário</label>
          <div class="input-with-icon">
            <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="validation-message" id="usernameValidation">
            <i class="fa-solid fa-circle-check"></i>
            <span>Usuário válido</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <div class="input-with-icon">
            <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
            <i class="fa-solid fa-lock"></i>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="validation-message" id="passwordValidation">
            <i class="fa-solid fa-circle-check"></i>
            <span>Senha válida</span>
          </div>
        </div>

        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Entrar</span>
        </button>
      </form>

      <div class="login-footer">
        <p>Não tem uma conta? <a href="#">Solicitar acesso</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const loginButton = document.getElementById('loginButton');
      const usernameValidation = document.getElementById('usernameValidation');
      const passwordValidation = document.getElementById('passwordValidation');
      const toggleTheme = document.getElementById('toggleTheme');

      // Validação em tempo real
      usernameInput.addEventListener('input', () => {
        validateField(usernameInput, usernameValidation, 'Usuário deve ter pelo menos 3 caracteres');
      });

      passwordInput.addEventListener('input', () => {
        validateField(passwordInput, passwordValidation, 'Senha deve ter pelo menos 6 caracteres');
      });

      // Alternar visibilidade da senha
      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.innerHTML = type === 'password' 
          ? '<i class="fa-solid fa-eye"></i>' 
          : '<i class="fa-solid fa-eye-slash"></i>';
      });

      // Alternar tema
      toggleTheme.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Atualizar ícone
        const icon = toggleTheme.querySelector('i');
        icon.className = newTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
      });

      // Aplicar tema salvo
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const icon = toggleTheme.querySelector('i');
      icon.className = savedTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';

      // Processar formulário de login
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Validar campos
        const isUsernameValid = validateField(usernameInput, usernameValidation, 'Usuário deve ter pelo menos 3 caracteres');
        const isPasswordValid = validateField(passwordInput, passwordValidation, 'Senha deve ter pelo menos 6 caracteres');
        
        if (isUsernameValid && isPasswordValid) {
          // Simular processo de login
          simulateLogin();
        } else {
          // Efeito de shake no formulário
          loginCard.classList.add('shake');
          setTimeout(() => {
            loginCard.classList.remove('shake');
          }, 500);
        }
      });

      // Função de validação de campo
      function validateField(input, validationEl, errorMessage) {
        const isValid = input.value.length >= (input.type === 'password' ? 6 : 3);
        
        if (input.value.length === 0) {
          validationEl.classList.remove('show', 'valid', 'invalid');
        } else {
          validationEl.classList.add('show');
          if (isValid) {
            validationEl.classList.add('valid');
            validationEl.classList.remove('invalid');
            validationEl.innerHTML = '<i class="fa-solid fa-circle-check"></i><span>Campo válido</span>';
          } else {
            validationEl.classList.add('invalid');
            validationEl.classList.remove('valid');
            validationEl.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i><span>${errorMessage}</span>`;
          }
        }
        
        return isValid;
      }

      // Simular processo de login
      function simulateLogin() {
        // Desabilitar botão e mostrar estado de carregamento
        loginButton.disabled = true;
        loginButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i><span>Entrando...</span>';
        
        // Simular requisição de API
        setTimeout(() => {
          // Aqui você faria a chamada real para sua API de autenticação
          // Por enquanto, vamos apenas simular um login bem-sucedido
          
          // Redirecionar para a página principal após login bem-sucedido
          window.location.href = 'index.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
